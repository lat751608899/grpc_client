//传入区县id，获取统计数据 "课堂评课"， 返回 学校列表
message GetWebStatSchoolsPingKeRequest{
    string edu_id = 1;      //所属区县教育局编号，必填
    int32 school_year = 2;  //学年  2018= 2018-2019学年    2017=2018-2018学年
    int32 term = 3;         //学期  0(不填)=全学年  1=上学期 2=下学期    
    string begin_date = 4;  //精确查找，开始日期。不为空时忽略 school_year 和 term
    string end_date = 5;    //精确查找，结束日期。不为空时忽略 school_year 和 term
    int32 period = 6;       //学段， 0=不限 1=小学 2=初中 3=高中
    int32 subject = 7;      //学科， 0=不限
    int32 orderby = 8;      //排名规则  0=总数排名(默认) 1=人均排名
}

message GetWebStatSchoolsPingKeResponse{
    RPC_CALL_RESULT result = 1;
    repeated WebStatPingKeItem list = 2; //第一条表示“本市”的统计总数
}


